<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lithium's home</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            background: url('assets/img/bliss.png') no-repeat center center;
            background-size: cover;
        }

        #imgui-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: transparent;
        }
    </style>
</head>
<body>
    <canvas id="imgui-canvas"></canvas>
    <script type="module">
        import { ImGui, ImGuiImplWeb } from "https://esm.sh/@mori2003/jsimgui@0.8.0";

        (async () => {
            const myCanvas = document.querySelector("#imgui-canvas");
            await ImGuiImplWeb.Init({ canvas: myCanvas, enableDemos: true });

            function frame() {
                ImGuiImplWeb.BeginRender();
				ImGui.Begin("about");
				ImGui.Text("hi, i'm lithium.\ni like eating batteries (sarcasm)\nrelationship helper\nfrench guy\n\nmy time: {time}\nmy lovely weather: {weather}");
				ImGui.End();
                ImGuiImplWeb.EndRender();
                requestAnimationFrame(frame);
            }

            requestAnimationFrame(frame);
        })();
    </script>
</body>
</html>
